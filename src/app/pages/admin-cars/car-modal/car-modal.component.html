@if(visible){
  <div class="fixed inset-0 flex items-center justify-center z-50 bg-black/50">
  <div class="rounded-lg shadow-lg p-6 w-full max-w-2xl bg-white/90 backdrop-blur-md">
    <h2 class="text-xl font-bold mb-4">{{ car ? 'Update Car' : 'Create New Car' }}</h2>

    <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Brand</label>
          <input formControlName="brand" type="text"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Model</label>
          <input formControlName="model" type="text"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Type</label>
          <input formControlName="type" type="text"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Plate No</label>
          <input formControlName="plateNo" type="text"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Colour</label>
          <input formControlName="colour" type="text"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
      </div>

      <div class="grid grid-cols-3 gap-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Price/Day</label>
          <input formControlName="pricePerDay" type="number" step="0.01"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Price/Week</label>
          <input formControlName="pricePerWeek" type="number" step="0.01"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Price/Month</label>
          <input formControlName="pricePerMonth" type="number" step="0.01"
            class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </div>
      </div>

      <!-- Messages -->
      @if (successMessage) {
        <div class="p-3 bg-green-100 text-green-700 rounded text-sm">{{ successMessage }}</div>
      }
      @if (errorMessage) {
        <div class="p-3 bg-red-100 text-red-700 rounded text-sm">{{ errorMessage }}</div>
      }

      <!-- Buttons -->
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="onClose()"
          class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" [disabled]="carForm.invalid || loading"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400 transition">
          {{ loading ? (car ? 'Updating...' : 'Creating...') : (car ? 'Save Changes' : 'Create Car') }}
        </button>
      </div>
    </form>
  </div>
</div>
}
